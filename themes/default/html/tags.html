{% extends "/html/base.html" %}

{% block subtitle %}: Tags {% endblock %}

{% block meta %}

<meta property="og:type" content="website">
<meta property="og:title" content="{{ title }} | Tags">

{% endblock %}

{% block content %}

<h2>Tags</h2>

<ul>

  {% for tag in tags|sort-by:name %}

  <li>
    <a href="{{ tag.uri }}">
      {{ tag.name }}
    </a>
  </li>

  {% endfor %}

</ul>

{% endblock %}
